<p class="block has-text-centered" *ngIf="!isAuth">
  Log In to submit a new Beep
</p>
<form
  class="beep-form pb-4"
  (ngSubmit)="onSubmit(f)"
  #f="ngForm"
  *ngIf="isAuth"
>
  <label for="content">
    <p class="block is-size-5">
      New beep from
      <span class="has-text-weight-medium">{{ currentUser.username }}</span>
    </p></label
  >
  <textarea
    class="block textarea"
    type="text"
    id="content"
    name="content"
    ngModel
  ></textarea>
  <button
    class="block button is-primary"
    type="submit"
    [ngClass]="{ 'is-loading': isLoading }"
  >
    Send Your Beep ğŸ¤–
  </button>
</form>
<div
  class="beeps-results"
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
  [scrollWindow]="false"
>
  <div class="block">
    <div class="card block" *ngFor="let beep of partsOfBeeps">
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img
                src="https://bulma.io/images/placeholders/96x96.png"
                alt="Placeholder image"
              />
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-4">{{ beep.username }}</p>
            <p class="subtitle is-6">@{{ beep.username }}</p>
          </div>
        </div>

        <div class="content">
          {{ beep.content }}&nbsp;<a href="#">#skynet</a>&nbsp;<a href="#"
            >#bipper</a
          >
          <br />
          <time datetime="2016-1-1">{{ beep.created | date: "medium" }}</time>
        </div>
      </div>
    </div>
  </div>
</div>
