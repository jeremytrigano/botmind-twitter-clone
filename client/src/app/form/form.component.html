<form class="beep-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <label for="username">Name</label>
  <input
    class="block input"
    type="text"
    id="username"
    name="username"
    ngModel
  />
  <label for="content">Beep</label>
  <textarea
    class="block textarea"
    type="text"
    id="content"
    name="content"
    ngModel
  ></textarea>
  <button
    class="block button is-primary"
    type="submit"
    [ngClass]="{ 'is-loading': isLoading }"
  >
    Send Your Beep ğŸ¤–
  </button>
</form>
<div class="block">
  <div class="card block" *ngFor="let beep of beeps">
    <div class="card-content">
      <div class="media">
        <div class="media-left">
          <figure class="image is-48x48">
            <img
              src="https://bulma.io/images/placeholders/96x96.png"
              alt="Placeholder image"
            />
          </figure>
        </div>
        <div class="media-content">
          <p class="title is-4">{{ beep.username }}</p>
          <p class="subtitle is-6">@{{ beep.username }}</p>
        </div>
      </div>

      <div class="content">
        {{ beep.content }}&nbsp;<a href="#">#skynet</a>&nbsp;<a href="#"
          >#bipper</a
        >
        <br />
        <time datetime="2016-1-1">{{ beep.created | date: "medium" }}</time>
      </div>
    </div>
  </div>
</div>
